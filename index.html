<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  <title>Sweeper</title>
</head>

<body>
  <h1 class="center-align">Sweeper</h1>
  <!-- log in-->

  <div class="container center-align">
    <div class="row valign-wrapper">
      <div class="col s12 offset-s0 valign">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"></span>
            <input placeholder="Email" type=“email” class=“validate emailLogin”>
            <label id="eLogLab" for=“email”></label> <br><br>
            <input placeholder="Password" id=“passwordLog” type=“password” class=“validate”>
            <label for=“password”></label>
          </div>
          <div class="card-action">
            <button id="btnLog">Login</button> <br>
            <button data-target="modal1" class="btn modal-trigger" id="newAcc">Create New Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Sign up page -->
  <!-- Modal Trigger -->
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <input placeholder="Email" id="emailSignUp" type="email" class="validate">
      <label for="email"></label>
      <input placeholder="User Name" id="username" type="text" class="validate">
      <label for="user_name"></label>
      <input placeholder="Password" id="passwordSignUp" type="password" class="validate">
      <label for="password"></label>
      <label>
        <input name="group1" type="radio" checked />
        <span>Admin</span>
      </label>
      <label>
        <input name="group1" type="radio" checked />
        <span>Standard</span>
      </label>
    </div>
    <div class="modal-footer">
      <button class="modal-close waves-effect waves-green btn-flat" id="signup"> Sign Up</button>
      <!-- <a href="#!" class="modal-close waves-effect waves-green btn-flat">Sign Up</a> -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./public/js/login.js"></script>
  <script src="./public/js/sign-up.js"></script>

</body>

</html>
