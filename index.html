<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  <title>Sweeper</title>
</head>

<body>
  <h1>Sweeper</h1>
  <!-- log in-->
  <div class="card medium" id="login">
    <form class="row">
      <div class="input-field col s9 " id="emInput">
        <input placeholder="Email" id="email" type="email" class="validate">
        <label for="email"></label>
        <span class="helper-text" data-error="wrong" data-success="right"></span>
      </div>
    </form>
    <div class="row">
      <div class="input-field col s9">
        <input placeholder="Password" id="password" type="password" class="validate">
        <label for="password"></label>
      </div>
    </div>
    <div class="row">
      <div class="col s9">
        <ul>
          <button id="btnLog">Login</button>
        </ul>
        <ul>
          <button data-target="modal1" class="btn modal-trigger" id="newAcc">Create New Account</button>
        </ul>
      </div>
    </div>
  </div>

  <!-- Sign up page -->
  <!--<div id="modal1" class="modal">
    <div class="modal-content" id="signUp">-->
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="username" id="user_name" type="text" class="validate">
          <label for="user_name"></label>
        </div>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio" checked />
              <span>Admin</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" checked />
              <span>Standard</span>
            </label>
          </p>
        </form>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Email" id="email" type="email" class="validate">
            <label for="email"></label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Password" id="password" type="password" class="validate">
            <label for="password"></label>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Sign Up</a>
          </div>
        </div>
    </form>
  </div>
  <!--    </div>
  </div>-->
  <!--Chart Page-->
  <div class="row">
    <div class="col s12 m5">
      <div class="card-panel teal">
        <span class="white-text">I am a very simple card. I am good at containing small bits of information.
        I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
        </span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./public/js/login.js"></script>
</body>


</html>
