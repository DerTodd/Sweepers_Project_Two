<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  <title>Sweeper</title>
</head>

<body>
  <h1 class="center-align">Sweeper</h1>
  <!-- log in-->
  <div class="container center-align">
    <div class="row valign-wrapper">
      <div class="col s12 offset-s0 valign">
        <div class="card z-depth-4">
          <div class="card-content white-text">
            <span class="card-title"></span>
            <div class="input-field">
              <input placeholder="Email" id="emaillog" type=“email” class=“validate”>
              <label id="eLogLab" for=“email”></label>
              <br>
              <input placeholder="Password" id=“passwordLog” type=“password” class=“validate”>
              <label for=“password”></label>
            </div>
          </div>
          <div class="card-action">
            <button class="z-depth-2" id="btnLog">Login</button> <br>
            <button data-target="modal1" class="btn modal-trigger z-depth-2" id="newAcc">Create New Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Sign up page -->
  <!-- Modal Trigger -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="input-field center-align">
        <input placeholder="Email" id="emailSignUp" type="email" class="validate">
        <label for="email"></label>
        <input placeholder="User Name" id="user_name" type="text" class="validate">
        <label for="user_name"></label>
        <input placeholder="Password" id="passwordSignUp" type="password" class="validate">
        <label for="password"></label>
      </div>  
      <div id="Options">
        <label>
          <input name="group1" type="radio" checked />
          <span>Admin</span>
        </label>
        <label>
          <input name="group1" type="radio" checked />
          <span>Standard</span>
        </label>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="btnSignUp">Sign Up</a>
      </div>
    </div>
  </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./public/js/login.js"></script>
    <script src="./public/js/sign-up.js"></script>

</body>

</html>
